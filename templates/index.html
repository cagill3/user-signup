{% extends 'base.html' %}

{% block content %}

<h1>Signup</h1>

<form action='/validate-form' method="post">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="username">Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" value='{{request.form['username']}}' /><p class="error">{{username_error}}</p>
                        <span class="error"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" /><p class="error">{{password_error}}</p>
                        <span class="error"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="verify_password">Verify Password</label>
                    </td>
                    <td>
                        <input type="password" name="verify_password" /><p class="error">{{verify_error}}</p>
                        <span class="error"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email (optional)</label>
                    </td>
                    <td>
                        <input name="email" value='{{request.form['email']}}' /><p class="error">{{email_error}}</p>
                        <span class="error"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    <input type="submit">
</form>

{% if error %}
  <p class='error'>{{ error }}</p>
{% endif %}

{% endblock %}
